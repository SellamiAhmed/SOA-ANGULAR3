<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Rating</th> <th>Release Date</th><th>Studio</th><th>Actions</th> </tr>
    <tbody *ngFor="let game of games">
    <tr >
    <td>{{game.idGame}}</td>
    <td>{{game.nomGame}}</td>
    <td>{{game.rating}}</td>
    <td>{{game.releaseDate | date:'dd/MM/yyyy'}}</td>
    <td>{{game.studio.nomStudio}}</td>
<!-- hatit ? aal studio bech ki yabda null me ytalaalich erreur -->    <td><a class="btn btn-danger" (click)="supprimerGame(game)">Supprimer</a></td>
    <td><a class="btn btn-success" [routerLink]="['/updateGame',game.idGame]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Studios </label>
        <select class="form-control form-control-lg" id="idStudio" name="idStudio"
        [(ngModel)]="IdStudio" (change)="onChange()">
        <option *ngFor="let studio of studios" value="{{studio.idStudio}}">
        {{studio.nomStudio}}
         </option>
        </select>
        </div>
    </div>
