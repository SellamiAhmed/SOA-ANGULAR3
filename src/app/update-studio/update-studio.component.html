<form>
    <div [hidden]="ajout">
    <label>ID Studio</label>
    <input type="text" [(ngModel)]="studio.idStudio" name="idStudio" class="form-control w-25">
    </div>
    <div>
    <label>Nom Studio</label>
    <input type="text" [(ngModel)]="studio.nomStudio" name="nomStudio" class="form-control"
    placeholder="Entrez un nom de studio...">
    </div>
    <div class="mt-2">
     <button type="submit" [disabled]="!studio.nomStudio" class="btn btn-success"(click)="saveStudio()" >{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
    </form>
