<div class="container">
    <div>
    <h2>Modifier une Game :</h2>
    </div>
    <form >
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Game</label>
    <input readonly type="text" [(ngModel)]="currentGame.idGame"
    name="idGame" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Game</label>
    <input type="text"[(ngModel)]= "currentGame.nomGame"
    name="nomGame" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Rating</label>
    <input type="text" [(ngModel)]= "currentGame.rating"
    name="rating" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >releaseDate</label>
<input type="date" [ngModel]="currentGame.releaseDate | date: 'yyyy-MM-dd'"
(ngModelChange)=" currentGame.releaseDate= $event" name="releaseDate"
 class="form-control">
</div>
<div class="col-sm-4 col-md-4 col-lg-4">
    <label>Studio</label>
    <select class="form-control form-control-lg" id="idStudio" name="idStudio"
    [(ngModel)]="updateStudioId">
    <option *ngFor="let studio of studios" [value]="studio.idStudio" >
    {{studio.nomStudio}}
    </option>
    </select>
    </div>
    
<div class="mt-2">
<button type="submit" (click)="updateGame()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
