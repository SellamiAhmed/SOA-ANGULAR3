<div class="container">
  <div>
    <h2>Modifier une Game :</h2>
  </div>
  <form>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Game</label>
      <input
        readonly
        type="text"
        [(ngModel)]="currentGame.idGame"
        name="idGame"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Game</label>
      <input
        type="text"
        [(ngModel)]="currentGame.nomGame"
        name="nomGame"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Rating</label>
      <input
        type="text"
        [(ngModel)]="currentGame.rating"
        name="rating"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>releaseDate</label>
      <input
        type="date"
        [ngModel]="currentGame.releaseDate | date : 'yyyy-MM-dd'"
        (ngModelChange)="currentGame.releaseDate = $event"
        name="releaseDate"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Studio</label>
      <select
        class="form-control form-control-lg"
        id="idStudio"
        name="idStudio"
        [(ngModel)]="updateStudioId"
      >
        <option *ngFor="let studio of studios" [value]="studio.idStudio">
          {{ studio.nomStudio }}
        </option>
      </select>
    </div>
    <div class="col-sm-16 col-md-16 col-lg-16">
      <img
        [src]="myImage"
        class="card-img-top img-fluid rounded-start"
        style="width: 500px; height: 300px"
      />
    </div>
    <div class="mt-2">
      <button type="submit" (click)="onAddImageGame()" class="btn btn-success">
        Ajouter Image
      </button>
    </div>

    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Images</th>
            </tr>
          </thead>
          <tbody *ngFor="let img of currentGame.images">
            <tr>
              <td>
                <img
                  class="card-img-top img-responsive"
                  src="{{ 'data:' + img.type + ';base64,' + img.image }}"
                  style="height: 50px; width: 100px"
                />
              </td>
              <td style="width: 20%">
                <a class="btn btn-danger" (click)="supprimerImage(img)"
                  >Supprimer</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-2">
      <button type="submit" (click)="updateGame()" class="btn btn-success">
        Modifer
      </button>
    </div>
  </form>
</div>
